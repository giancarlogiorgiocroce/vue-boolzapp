<!DOCTYPE html>
<html lang="it">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio - Vue To Do List</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css' integrity='sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==' crossorigin='anonymous'/>    
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
</head>
<body>
    
    <div class="background">
        <div class="bg-up"></div>
        <div class="bg-down"></div>
    </div>

    <main id="app">
        <div class="debug container p-fixed">

            <!-- LISTA AMICI -->
            <section class="debug left">
                <div class="debug user"></div>
                <div class="debug bell"></div>
                <div class="debug search"></div>
                <div class="debug friends"></div>
            </section>
            <!-- /LISTA AMICI -->

            <!-- CHAT ATTIVA -->
            <section class="debug right">
                <div class="debug contact"></div>
                <div class="debug chat"></div>
                <div class="debug message"></div>
            </section>
            <!-- CHAT ATTIVA -->

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
